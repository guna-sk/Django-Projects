{% extends 'dummy.html' %}
{% block title %}
{% load static %}
<title>Google</title>
<link rel="stylesheet" href='{% static "css/color.css" %}'>
<style>
  .border{
     background-image: url('{% static "images/photo.jpg" %}');
  }
</style>
{% endblock %}
{% block body-block %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; padding:20px;">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">Google</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-dark" href='{% url "categories" %}'>Categories</a>
              <a class="nav-link text-dark" href='{% url "about" %}'>About Us</a>
              <a class="nav-link text-dark" href='{% url "login" %}'>Log In</a>
          </div>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
{% endblock %}
{% block content %}
<div class="border">
      <div class="head">
          <h1>Welocome to the Google Website</h1>
          <h6>Supercharge your browser with this extension and theme for chrome</h6>
      </div>
      <div class="image">
          <img src='{% static "images/green.png" %}' alt="">
          <img src='{% static "images/drive.png" %}' alt="">
          <img src='{% static "images/adobe.png" %}' alt="">
          <img src='{% static "images/translate.png" %}' alt="">
          <img src='{% static "images/tool.png" %}' alt="">
          <img src='{% static "images/wheather.png" %}' alt="">
      </div>
      <div class="button"><button class="btn btn-outline-dark">See Collection</button></div>
</div>
{% endblock %}
