<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
    {% block body-block %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; padding:20px;">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">Google</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
              <a class="nav-link text-dark" href="#">Categories</a>
              <a class="nav-link text-dark" href="#">About Us</a>
              <a class="nav-link disabled text-dark" href="#" tabindex="-1" aria-disabled="true">Log In</a>
            </div>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    {% endblock %}
    {% block content %}
    {% endblock %}
    <div class="a card-footer text-body-secondary text-center" style="background-color:white; padding:40px; margin-top:50px">
      <a href="https://policies.google.com/privacy?hl=en-GB" class="text-decoration-none me-5" style="color: gray;">Privacy Policy</a>
      <a href="https://ssl.gstatic.com/chrome/webstore/intl/en-GB/gallery_tos.html" class="text-decoration-none me-5" style="color: gray;">Terms of Service</a>
      <a href="https://support.google.com/chrome_webstore?hl=en-GB#topic=6243095" class="text-decoration-none" style="color: gray;">Help</a>
    </div>
</body>
</html>
